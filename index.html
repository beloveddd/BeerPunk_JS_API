<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Punk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&family=Nunito+Sans:ital,wght@0,200;0,600;0,700;1,200;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/dd0080f236.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1>Beer Punk</h1>
        <button id="favourites">Favourites</button>
    </header>

    <main>
        <div id="searchContainer">
            <input id ="searchInput" type="text" placeholder="Search">
            <i id="search" class="fa-solid fa-magnifying-glass search"></i>
        </div>
        
        <div id="recentSearches">
        </div>
        
        <div class="content">
            <div id="beersContainer"></div>
            <button id="loadMore">Load more</button>
            <div class="divError">There were no properties found for the given location!</div>
            <div class="divWarning">Attention! All types of this beer are already shown!</div>
            <i id="arrowUp" class="fa-solid fa-arrow-up"></i>
        </div>

        <div class="forModalOverlay"></div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
